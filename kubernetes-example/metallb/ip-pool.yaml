apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default-pool
  namespace: metallb-system
spec:
  addresses:
    - 10.1.106.5-10.1.106.9 # 替换为你的空闲 IP 范围
---
# 对于 Layer 2 模式，还需要配置 L2Advertisement
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2-advert
  namespace: metallb-system
spec:
  ipAddressPools:
    - default-pool  # 关联上面定义的 IP 池
